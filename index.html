<!DOCTYPE html>
<html>
<head>
  <title>Location Reminder App</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üìç Location Reminder App</h2>

  <button onclick="getLocation()">Get My Location</button>

  <label>Latitude</label>
  <input type="number" id="lat" placeholder="Enter latitude">

  <label>Longitude</label>
  <input type="number" id="lon" placeholder="Enter longitude">

  <label>Reminder Message</label>
  <input type="text" id="msg" placeholder="Enter reminder">

  <label>Radius (meters)</label>
  <input type="number" id="radius" value="100">

  <button onclick="setReminder()">Set Reminder</button>

  <p id="status"></p>
</div>

<script>
function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById("lat").value = pos.coords.latitude;
    document.getElementById("lon").value = pos.coords.longitude;
  });
}

function setReminder() {
  let targetLat = parseFloat(document.getElementById("lat").value);
  let targetLon = parseFloat(document.getElementById("lon").value);
  let reminderMsg = document.getElementById("msg").value;
  let reminderRadius = document.getElementById("radius").value;

  document.getElementById("status").innerText =
    "‚úÖ Reminder set. Monitoring location...";

  navigator.geolocation.watchPosition(pos => {
    let d = distance(
      targetLat, targetLon,
      pos.coords.latitude, pos.coords.longitude
    );

    if (d <= reminderRadius) {
      alert("üîî Reminder: " + reminderMsg);
    }
  });
}

function distance(lat1, lon1, lat2, lon2) {
  let R = 6371000;
  let dLat = (lat2 - lat1) * Math.PI / 180;
  let dLon = (lon2 - lon1) * Math.PI / 180;
  let a =
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2) * Math.sin(dLon/2);
  let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}
</script>

</body>
</html>
